version: '3'
services:
  api:
    build: .
    ports:
      - "5000:3000"
    volumes:
      - .:/app
    command: npm run dev
  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=password
  swagger:
    image: swaggerapi/swagger-ui
    ports:
      - "9999:8080"
    environment:
      - SWAGGER_JSON=/mnt/swagger.yml
    volumes:
      - ./docs:/mnt
